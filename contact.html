<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<!-- Navbar -->
    <nav class="navbar" id="nav-style">
        <span class="navbar-brand mb-0 h1">Dillon Schultz</span>
        <ul class="nav justify-content-end">
            <li class="mr-3"><a href="index.html">About Me</a></li>
            <li class="mr-3"><a href="portfolio.html">Portfolio</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

<!-- Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-body">
                        <h2>Contact</h2>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Name: </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email: </label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message here..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
<!-- Sidebar -->
            <div class="col-md-4">
                <div class="card mt-4" id="margin-bot">
                    <div class="card-body text-center">
                        <h6>Connect With Me</h6>
                        <hr>
                        <div class="row">
                           <div class="col-sm-4">
                               <img src="assets/images/GitHub-icons/if_github_circle_black_107161.png" alt="" class="img-fluid">
                           </div>
                           <div class="col-sm-4">
                               <img src="assets/images/StackOverflow-icons/if_stackoverflow_1220302.png" alt="" class="img-fluid">
                           </div>
                           <div class="col-sm-4">
                               <img src="assets/images/LinkedIn-icons/if_linkedin_circle_color_107178.png" alt="" class="img-fluid">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Footer -->
    <footer class="footer mt-5 text-center">

    </footer>
